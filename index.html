<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Raya 2026 - Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .slot-booked { background-color: #fee2e2; border-color: #fca5a5; color: #991b1b; cursor: not-allowed; opacity: 0.6; }
        .slot-available { cursor: pointer; transition: all 0.2s; border: 2px solid #f1f5f9; background: white; }
        .slot-available:hover { border-color: #92400e; background-color: #fffbeb; }
        .modal-overlay { background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px); }
        .qr-selected { border-color: #92400e !important; background-color: #fffbeb !important; }
    </style>
</head>
<body class="bg-[#fafaf9] min-h-screen text-slate-900">

    <!-- Error Notice -->
    <div id="error-notice" class="hidden fixed top-4 left-1/2 -translate-x-1/2 z-[200] w-full max-w-md p-4 bg-red-600 text-white rounded-2xl shadow-2xl font-bold text-center">
        <p id="error-msg">Ralat!</p>
    </div>

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-amber-800 rounded-xl flex items-center justify-center text-white font-bold">S</div>
                <span class="text-xl font-bold">Studio Raya <span class="text-amber-800">2026</span></span>
            </div>
            <div id="auth-status" class="text-[10px] font-bold text-amber-600 animate-pulse bg-amber-50 px-3 py-1 rounded-full uppercase">Menghubungkan...</div>
        </div>
    </nav>

    <main id="client-view" class="max-w-6xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Form -->
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white p-6 rounded-3xl border border-slate-200">
                    <h2 class="text-lg font-bold mb-4">Maklumat Anda</h2>
                    <div class="space-y-4">
                        <input type="text" id="cust-name" class="w-full bg-slate-50 border-slate-200 rounded-xl p-3 border outline-none focus:border-amber-500" placeholder="Nama">
                        <input type="tel" id="cust-phone" class="w-full bg-slate-50 border-slate-200 rounded-xl p-3 border outline-none focus:border-amber-500" placeholder="WhatsApp">
                        <select id="package-select" onchange="window.calculateTotal()" class="w-full bg-slate-50 border-slate-200 rounded-xl p-3 border font-bold">
                            <option value="89">Sebelum Puasa - RM89</option>
                            <option value="99">Bulan Puasa - RM99</option>
                            <option value="150">Raya Pertama - RM150</option>
                        </select>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="window.setPaymentType('full')" id="type-full" class="p-3 text-xs font-bold border-2 rounded-xl border-amber-800 bg-amber-50">Bayaran Penuh</button>
                            <button onclick="window.setPaymentType('booking')" id="type-booking" class="p-3 text-xs font-bold border-2 rounded-xl border-slate-100 text-slate-400">Booking (RM39)</button>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-900 p-6 rounded-3xl text-white">
                    <p class="text-[10px] uppercase font-bold text-slate-400">Bayaran Sekarang</p>
                    <h3 id="display-total-pay" class="text-3xl font-black">RM 89.00</h3>
                </div>
            </div>

            <!-- Slots -->
            <div class="lg:col-span-7">
                <div class="bg-white p-6 rounded-3xl border border-slate-200">
                    <input type="date" id="booking-date" onchange="window.renderSlots()" class="mb-6 w-full bg-slate-50 border-slate-200 rounded-xl p-3 border font-bold">
                    <div id="slots-container" class="grid grid-cols-3 sm:grid-cols-4 gap-2"></div>
                    
                    <div id="selected-info" class="hidden mt-6 p-4 bg-amber-50 rounded-2xl flex justify-between items-center">
                        <p class="text-xl font-black text-amber-900" id="display-slot">--:--</p>
                        <button onclick="window.openPaymentModal()" class="bg-amber-800 text-white px-6 py-3 rounded-xl font-bold">Bayar Sekarang</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Payment Modal -->
    <div id="payment-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0" onclick="window.closePaymentModal()"></div>
        <div class="bg-white rounded-[2rem] w-full max-w-md relative z-10 p-8 text-center">
            <h3 class="text-xl font-black mb-4">Sahkan Pembayaran</h3>
            <p id="qr-pay-amount" class="text-3xl font-black text-amber-800 mb-6">RM 0.00</p>
            
            <div class="flex gap-2 mb-4">
                <button onclick="window.selectQR('maybank')" id="btn-qr-maybank" class="flex-1 p-3 border-2 rounded-xl qr-selected font-bold text-xs">MAYBANK</button>
                <button onclick="window.selectQR('tngo')" id="btn-qr-tngo" class="flex-1 p-3 border-2 border-slate-100 rounded-xl font-bold text-xs">TNG eWallet</button>
            </div>

            <img id="qr-display-img" src="https://i.postimg.cc/Lh7CqX4L/maybank-qr.jpg" class="w-40 h-40 mx-auto mb-4 object-contain">
            
            <input type="file" id="receipt-upload" accept="image/*" class="w-full text-xs mb-6">
            
            <button onclick="window.confirmBooking()" id="btn-submit" class="w-full py-4 bg-amber-800 text-white rounded-xl font-bold">Hantar Bukti Bayaran</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global State
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'studio-raya-2026';
        let db, auth, currentUser = null;
        let allBookings = [];
        let selectedSlot = null;
        let paymentType = 'full';
        let totalFullPrice = 89;
        let payNow = 89;

        // Initialization
        async function init() {
            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // RULE 3: Auth first
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        document.getElementById('auth-status').innerText = "Sedia";
                        document.getElementById('auth-status').classList.remove('animate-pulse');
                        document.getElementById('auth-status').classList.replace('text-amber-600', 'text-green-600');
                        startListener();
                    }
                });
            } catch (e) {
                showError("Koneksi Gagal: " + e.message);
            }
        }

        function startListener() {
            // RULE 1: Path Structure
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'bookings');
            onSnapshot(q, (snapshot) => {
                allBookings = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                window.renderSlots();
            }, (err) => showError("Sila kemas kini Firestore Rules anda."));
        }

        function showError(msg) {
            const el = document.getElementById('error-notice');
            document.getElementById('error-msg').innerText = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        // Global Functions
        window.calculateTotal = () => {
            const base = parseInt(document.getElementById('package-select').value);
            totalFullPrice = base;
            payNow = paymentType === 'full' ? totalFullPrice : 39;
            document.getElementById('display-total-pay').innerText = `RM ${payNow.toFixed(2)}`;
        };

        window.setPaymentType = (type) => {
            paymentType = type;
            document.getElementById('type-full').className = type === 'full' ? 'p-3 text-xs font-bold border-2 rounded-xl border-amber-800 bg-amber-50' : 'p-3 text-xs font-bold border-2 rounded-xl border-slate-100 text-slate-400';
            document.getElementById('type-booking').className = type === 'booking' ? 'p-3 text-xs font-bold border-2 rounded-xl border-amber-800 bg-amber-50' : 'p-3 text-xs font-bold border-2 rounded-xl border-slate-100 text-slate-400';
            window.calculateTotal();
        };

        window.renderSlots = () => {
            const date = document.getElementById('booking-date').value;
            const container = document.getElementById('slots-container');
            if(!date) return container.innerHTML = '<p class="col-span-full text-center py-10 text-slate-400">Pilih tarikh</p>';
            
            container.innerHTML = '';
            const booked = allBookings.filter(b => b.date === date && b.verified).map(b => b.slot);

            for(let h=10; h<22; h++) {
                if(h === 19 || h === 20) continue;
                ['00', '30'].forEach(m => {
                    const time = `${h}:${m}`;
                    const isBooked = booked.includes(time);
                    const btn = document.createElement('button');
                    btn.className = `p-3 text-sm font-bold rounded-xl border ${isBooked ? 'slot-booked' : 'slot-available'}`;
                    btn.innerText = time;
                    if(!isBooked) {
                        btn.onclick = () => {
                            selectedSlot = time;
                            document.querySelectorAll('.slot-available').forEach(el => el.classList.remove('bg-amber-800', 'text-white'));
                            btn.classList.add('bg-amber-800', 'text-white');
                            document.getElementById('display-slot').innerText = time;
                            document.getElementById('selected-info').classList.remove('hidden');
                        };
                    }
                    container.appendChild(btn);
                });
            }
        };

        window.openPaymentModal = () => document.getElementById('payment-modal').classList.remove('hidden');
        window.closePaymentModal = () => document.getElementById('payment-modal').classList.add('hidden');

        window.selectQR = (p) => {
            document.getElementById('btn-qr-maybank').classList.toggle('qr-selected', p === 'maybank');
            document.getElementById('btn-qr-tngo').classList.toggle('qr-selected', p === 'tngo');
            document.getElementById('qr-display-img').src = p === 'maybank' ? "https://i.postimg.cc/Lh7CqX4L/maybank-qr.jpg" : "https://i.postimg.cc/mP386yYm/tng-qr.jpg";
        };

        window.confirmBooking = async () => {
            if (!currentUser) return showError("Sila tunggu sehingga sistem sedia (Auth).");
            const name = document.getElementById('cust-name').value;
            const file = document.getElementById('receipt-upload').files[0];
            
            if(!name || !file) return alert('Nama & Resit diperlukan');

            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "Menghantar...";

            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = {
                    name,
                    phone: document.getElementById('cust-phone').value,
                    date: document.getElementById('booking-date').value,
                    slot: selectedSlot,
                    amount: payNow,
                    verified: false,
                    receipt: e.target.result,
                    userId: currentUser.uid, // SEKARANG DIJAMIN ADA
                    createdAt: new Date().toISOString()
                };

                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), data);
                    alert('Berjaya! Sila tunggu owner sahkan.');
                    location.reload();
                } catch (err) {
                    showError("Gagal simpan: " + err.message);
                    btn.disabled = false;
                    btn.innerText = "Hantar Bukti Bayaran";
                }
            };
            reader.readAsDataURL(file);
        };

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('booking-date').value = today;
            init();
        };
    </script>
</body>
</html>
